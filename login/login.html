<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BikeMaster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-bicycle fa-2x" style="color: #2563eb;"></i>
        <h2>BikeMaster</h2>
        <p>Bem-vindo de volta!</p>
      </div>

      <form class="login-form">
        <label for="email">E-mail</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <label for="password">Senha</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-footer">
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn-login"><i class="fas fa-arrow-right-to-bracket"></i> Entrar</button>
      </form>

      <p class="signup">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>

      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  <div id="toast">E-mail ou senha incorretos!</div>
  <script src="script.js"></script>
</body>
</html>
